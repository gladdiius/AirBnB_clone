<!DOCTYPE html>
<html>
<head>
  <title>Header and Footer Example</title>
  <style>
    header 
    {
        background-color: #FF0000;
        height: 70px;
        width: 100%;
    }
    footer .div1 
    {
        background-color: #00FF00; 
        height: 60px; width: 100%; 
        position: fixed; 
        bottom: 0; 
        display: flex;
        justify-content: center;
        align-items: center;
    }
  </style>
</head>
<body style="margin: 0; padding: 0;">

  <header></header>

  <footer>
    <div class="div1"><b>Best School</b></div>
  </footer>

</body>
</html>
