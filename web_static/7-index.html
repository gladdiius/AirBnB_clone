<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer Example</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="test">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover">
                        <ul>
                            <li>
                                <h2>Arizona:</h2>
                                <ul>
                                    <li>page 1</li>
                                    <li>page 2</li>
                                </ul>
                            </li>
                            <li>
                                <h2>
                                    California:
                                </h2>
                                <ul>
                                    <li>San Fransisco</li>
                                    <li>Los Altos</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                </div>
            </div>
            <button class="search-button">Search</button>
        </section>
        <section class="places">
            <article><h2>My home</h2></article>
            <article><h2>Tiny house</h2></article>
            <article><h2>A suit</h2></article>
        </section>
        
    </div>
    <footer>
        <div class="footer-content">
            <p><b>Best School</b></p>
        </div>
    </footer>
</body>

</html>
